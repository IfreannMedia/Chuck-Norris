<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Open+Sans:wght@600&display=swap"
        rel="stylesheet">
    <link href="roundhouse.css" rel="stylesheet">
    <link href="toast/chucks-toast.css" rel="stylesheet">
    <link href="styling/chuck-loads-your-pain.css" rel="stylesheet">
    <title>Chuck Norris Joke Machine</title>
</head>

<body class="bg-main">
    <header class="flex justify-center bg-main header-border">
        <h3 class="main-font em-p1-spacing c-c">Get a Chuck Norris joke!</h3>
    </header>
    <nav></nav>
    <section id="main-content" class="ma3">
        <p class="second-font c-b">Hit the button to get a joke, or get a categorical joke using your mic</p>
        <div class="flex justify-start items-center">
            <p class="second-font" id="categories">Categories:
            </p>
            <div class="loader"></div>
        </div>
        <p class="second-font" id="current-category">Current category:</p>
        <div class="flex justify-start items-center">
            <p class="second-font f3" id="current-joke-label">Current joke:</p>
            <p class="second-font c-b" id="current-joke"></p>
        </div>

        <div class="buttons">
            <button class="btn no-outline ph3 pv2 white bg-c second-font" id="btn-get-joke">Get
                Joke</button>
            <button class="btn no-outline ph3 pv2 white bg-c second-font tooltip" id="btn-get-joke-category">Ask
                for joke category
                <span class="tooltiptext">Tooltip text</span></button>
            <button class="btn no-outline ph3 pv2 white bg-c second-font" id="btn-hear-joke">hear
                joke</button>
        </div>
    </section>
<!-- master toast template -->
    <div class="toast-container shadow-2 h3 pa2 bg-light-red flex flex-column justify-start" id="master-toast"
        data-t-index="1">
        <div class="toast-loader-container flex flex-row justify-between">
            <div class="toast-loader-background">
                <div class="toast-loader"></div>
            </div>
            <div class="toast-close second-font ma0 pointer self-center">x</div>
        </div>
        <div class="flex justify-between content">
            <text class="toast-text second-font c-d">Chuck norris can slam a revolving door</text>
        </div>
    </div>

    <footer></footer>
    <script type="module" src="norris.js"></script>
    <script type="module" src="classes/chuckJoke.js"></script>
    <script type="module" src="toast/chuck-toast.js"></script>
</body>

</html>
