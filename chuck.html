<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="roundhouse.css" rel="stylesheet">
    <title>Chuck Norris Joke Machine</title>
</head>

<body class="bg-main">
    <header class="flex justify-center bg-main header-border">
        <h3 class="main-font em-p1-spacing c-c">Get a Chuck Norris joke!</h3>
    </header>
    <nav></nav>
    <section id="main-content" class="ma3">
        <p class="second-font c-b b">Hit the button to get a joke, or get a categorical joke using your mic</p>
        <p class="second-font c-b" id="categories">Categories:</p>
        <p class="second-font c-b" id="current-category">Current category:</p>
        <p class="second-font c-b f3">Current joke:</p>
        <p class="second-font" id="current-joke"></p>
        <button class="grow bg-c second-font" onclick="norris.getJoke()">Get Joke</button>
        <button class="btn no-outline grow br-pill ph3 pv2 white bg-c second-font" onclick="norris.getJoke()">Get Joke</button>
        <button class="btn grow no-outline link br3 ph3 pv2 white bg-c second-font" onclick="norris.getJoke()">Get Joke</button>
        <button class="btn link br3 ph3 pv2 white bg-c second-font" onclick="norris.askForJoke()">Ask for joke</button>
        <button class="btn link br3 ph3 pv2 white bg-c second-font" onclick="norris.hearJokeAgain()">hear joke again</button>
    </section>
    <footer></footer>
    <script type="module" src="norris.js"></script>
    <script type="module" src="chuckJoke.js"></script>
</body>

</html>
